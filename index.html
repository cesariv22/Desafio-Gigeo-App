<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Fonts Awesome-->
    <script src="https://kit.fontawesome.com/f73e1a5c93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gigeo App</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav row">
            <div class="header-nav__logo">
                <img class="header-nav__logo--image" src="assets/img/logo-gigeoapp.png"
                    alt="logo Gigeo App">
            </div>
            <div class="menu col-xs-12">
                <input class="menu-input" type="checkbox" id=check>
                <label for="check" class="menu-icon" ><i class="fas fa-bars"></i></label>
                <div class="menu-list">
                    <ul class="menu-list__ul">
                        <li class="menu-list__ul--li1"><a href="#"><i class="fas fa-search"></i></a></li>
                        <li class="menu-list__ul--li2"><a href="#"><i class="fas fa-video"></i></a></li>
                        <li class="menu-list__ul--li1"><a href="#"><i class="fas fa-plus"></i></a></li>
                        <li class="menu-list__ul--li2"><a href="#"><i class="far fa-bell"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="header-banner">
            <img class="header-banner__image" src="assets/img/image-banner.png" alt="banner Gigeo App">
        </section>

    </header>
    
</body>
</html>
